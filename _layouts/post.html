---
layout: default
---

<div class="demo-back">
  <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="{{ site.baseurl }}/" title="go back" role="button">
    <i class="material-icons" role="presentation">arrow_back</i>
  </a>
</div>
<div class="demo-blog__posts mdl-grid">
  <div class="mdl-card amazing mdl-shadow--4dp mdl-cell mdl-cell--12-col">

    {% if page.image %}
    <div class="mdl-card__media mdl-color-text--grey-50"  style="background-image: url('{{ site.baseurl }}/{{ page.image }}');">
      <h3>{{ page.title }}</h3>
    </div>
    {% else %}
    <div class="mdl-card__title mdl-color-text--grey-50">
      <h3 class="quote">{{ page.title }}</h3>
    </div>
    {% endif %}

    <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
      <div>
        <span>{{ page.date | date: "%b %-d, %Y" }}</span>
      </div>
      <!-- <div class="section-spacer"></div>
      <div class="meta__favorites">
        425 <i class="material-icons" role="presentation">favorite</i>
        <span class="visuallyhidden">favorites</span>
      </div>
      <div>
        <i class="material-icons" role="presentation">bookmark</i>
        <span class="visuallyhidden">bookmark</span>
      </div>
      <div>
        <i class="material-icons" role="presentation">share</i>
        <span class="visuallyhidden">share</span>
      </div> -->
    </div>
    <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
      {{ content }}
    </div>

  </div>

  <nav class="demo-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
    {% if page.next.url %}
    <a href="{{page.next.url}}" class="demo-nav__button">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
        <i class="material-icons">arrow_back</i>
      </button>
      Newer
    </a>
    {% endif %}
    <div class="section-spacer"></div>
    {% if page.previous.url %}
    <a href="{{page.previous.url}}" class="demo-nav__button">
      Older
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
        <i class="material-icons">arrow_forward</i>
      </button>
    </a>
    {% endif %}
  </nav>
</div>
